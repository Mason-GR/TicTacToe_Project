<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="game-grid" id="gameGrd">
      <div class="tile" data-tile></div>
      <div class="tile" data-tile></div>
      <div class="tile" data-tile></div>
      <div class="tile" data-tile></div>
      <div class="tile" data-tile></div>
      <div class="tile" data-tile></div>
      <div class="tile" data-tile></div>
      <div class="tile" data-tile></div>
      <div class="tile" data-tile></div>
    </div>
    <div class="pick-players" id="pickPlayers">
      <div data-pick-players-text>
        START GAME <br />
        How Many Players?
      </div>
      <div class="player-buttons" id="playerBtns">
        <button id="onePlayer">1 Player</button
        ><button id="twoPlayers">2 Players</button>
      </div>
    </div>
    <div class="win-state" id="winState">
      <div data-win-state-text>Player 1 WINS!</div>
      <button id="restartBtn">Restart</button>
    </div>
  </body>
</html>
